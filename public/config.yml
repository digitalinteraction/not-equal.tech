backend:
  name: github
  repo: think-active-labs/not-equal # Path to your Github/Gitlab repository
  branch: main # Branch to update
  base_url: https://not-equal-netlify-cms-github-oauth-provider.vercel.app # Path to ext auth provider

media_folder: public/uploads

collections:
  - name: "bios"
    label: "Bio"
    folder: "src/pages/bios"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    format: "frontmatter"
    identifier_field: makerName
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "bio-post",
        }
      - { label: "Maker Name", name: "makerName", widget: "string" }
      - { label: "Publish Date", name: "publishDate", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "image", name: "image1", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - label: "About"
        name: "about"
        file: "content/about.md"
        format: "frontmatter"
        fields:
          - {
              label: "Body",
              name: "body",
              widget: "markdown",
              hint: "Main content goes here.",
            }
      - label: "Home"
        name: "home"
        file: "content/index.md"
        format: "frontmatter"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Header Image", name: "image", widget: "image" }
          - {
              label: "Body",
              name: "body",
              widget: "markdown",
              hint: "Main content goes here.",
            }

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    format: "frontmatter"
    fields:
      - label: "Typed List"
        name: "typed_list"
        widget: "list"
        types:
          - label: "Type 1 Object"
            name: "type_1_object"
            widget: "object"
            fields:
              - { label: "String", name: "string", widget: "string" }
              - { label: "Boolean", name: "boolean", widget: "boolean" }
              - { label: "Text", name: "text", widget: "text" }
          - label: "Type 2 Object"
            name: "type_2_object"
            widget: "object"
            fields:
              - { label: "Number", name: "number", widget: "number" }
              - {
                  label: "Select",
                  name: "select",
                  widget: "select",
                  options: ["a", "b", "c"],
                }
              - { label: "Datetime", name: "datetime", widget: "datetime" }
              - { label: "Markdown", name: "markdown", widget: "markdown" }
          - label: "Type 3 Object"
            name: "type_3_object"
            widget: "object"
            fields:
              - { label: "Date", name: "date", widget: "date" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "File", name: "file", widget: "file" }
