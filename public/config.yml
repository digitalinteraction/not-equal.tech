backend:
  name: github
  repo: think-active-labs/not-equal # Path to your Github/Gitlab repository
  branch: main # Branch to update
  base_url: https://not-equal-netlify-cms-github-oauth-provider.vercel.app # Path to ext auth provider

media_folder: public/uploads

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "About"
        name: "about"
        file: "content/about.md"
        format: "frontmatter"
        fields:
          - {
              label: "Body",
              name: "body",
              widget: "markdown",
              hint: "Main content goes here.",
            }
      - label: "Home"
        name: "home"
        file: "content/index.md"
        format: "frontmatter"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Header Image", name: "image", widget: "image" }
          - {
              label: "Body",
              name: "body",
              widget: "markdown",
              hint: "Main content goes here.",
            }

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - label: "Header Image"
        name: "header_image"
        widget: "image"
        media_library:
          config:
            multiple: false
      - label: "Project Lead(s)"
        name: "project_lead"
        widget: "list"
        summary: "{{fields.lead}} - {{fields.email}}"
        fields:
          - { label: "Project Lead", name: "lead", widget: "string" }
          - { label: "Project Lead Email", name: "email", widget: "string" }
      - label: "Co-investigator(s)"
        name: "investigators"
        widget: "list"
        summary: "{{fields.investigator}} - {{fields.email}}"
        fields:
          - { label: "Investigator", name: "investigator", widget: "string" }
          - { label: "Investigator Email", name: "email", widget: "string" }
      - label: "Partner Images"
        name: "partners"
        widget: "list"
        summary: "{{fields.name}} - {{fields.link}}"
        fields:
          - label: "Name"
            name: "name"
            widget: "string"
          - label: "Link"
            name: "link"
            widget: "string"
          - name: "partner_images"
            widget: "image"
            media_library:
              config:
                multiple: false
      - label: "Typed List"
        name: "typed_list"
        widget: "list"
        types:
          - label: "Type 1 Object"
            name: "type_1_object"
            widget: "object"
            fields:
              - { label: "String", name: "string", widget: "string" }
              - { label: "Boolean", name: "boolean", widget: "boolean" }
              - { label: "Text", name: "text", widget: "text" }
          - label: "Type 2 Object"
            name: "type_2_object"
            widget: "object"
            fields:
              - { label: "Number", name: "number", widget: "number" }
              - {
                  label: "Select",
                  name: "select",
                  widget: "select",
                  options: ["a", "b", "c"],
                }
              - { label: "Datetime", name: "datetime", widget: "datetime" }
              - { label: "Markdown", name: "markdown", widget: "markdown" }
          - label: "Type 3 Object"
            name: "type_3_object"
            widget: "object"
            fields:
              - { label: "Date", name: "date", widget: "date" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "File", name: "file", widget: "file" }
