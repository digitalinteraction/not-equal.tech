backend:
  name: github
  repo: think-active-labs/not-equal   # Path to your Github/Gitlab repository
  branch: netlify-cms    # Branch to update
  # base_url: https://not-equal-netlify-cms-github-oauth-provider.vercel.app # Path to ext auth provider

media_folder: public/uploads

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }